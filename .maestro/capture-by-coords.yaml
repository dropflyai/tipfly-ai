appId: host.exp.Exponent
---
# Capture screens using coordinates for tabs
# Tab bar is at bottom: Home (12.5%), Analytics (37.5%), Teams (62.5%), Profile (87.5%)

# First tap the + FAB button
- tapOn:
    point: "85%,70%"
- waitForAnimationToEnd:
    timeout: 3000

# Screenshot 5: Add Tip screen
- takeScreenshot: AppStoreScreenshots/iPhone/05_AddTip

# Go back to home
- tapOn:
    point: "12%,97%"
- waitForAnimationToEnd:
    timeout: 2000

# Tap Analytics tab (second from left ~37%)
- tapOn:
    point: "37%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Screenshot 6: Analytics
- takeScreenshot: AppStoreScreenshots/iPhone/06_Analytics

# Tap Teams tab (third ~62%)
- tapOn:
    point: "62%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Screenshot 7: Teams
- takeScreenshot: AppStoreScreenshots/iPhone/07_Teams

# Tap Profile tab (fourth ~87%)
- tapOn:
    point: "87%,97%"
- waitForAnimationToEnd:
    timeout: 3000

# Screenshot 8: Profile
- takeScreenshot: AppStoreScreenshots/iPhone/08_Profile

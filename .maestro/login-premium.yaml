appId: host.exp.Exponent
---
# Login with premium account - password field needs to be filled

# Clear password field and enter correct password
- tapOn: "Password"
- eraseText: 20
- inputText: "Falcons2025!"
- hideKeyboard
- waitForAnimationToEnd:
    timeout: 2000

# Tap Log In button using point (button is around y=422 on this screen)
- tapOn:
    point: "50%,52%"
- waitForAnimationToEnd:
    timeout: 20000

# Take screenshot after login
- takeScreenshot: AppStoreScreenshots/iPhone/04_Dashboard

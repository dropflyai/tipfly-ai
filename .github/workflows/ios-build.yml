name: iOS Build & Submit to TestFlight

on:
  # Auto-trigger on push to main
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'assets/**'
      - 'app.json'
      - 'package.json'

  # Manual trigger
  workflow_dispatch:
    inputs:
      submit_to_testflight:
        description: 'Submit to TestFlight'
        required: true
        default: true
        type: boolean

env:
  BUNDLE_ID: com.tipflyai.app
  APP_NAME: tipflyaiapp

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS CLI
        run: npm install -g eas-cli

      - name: Build iOS app with EAS
        run: |
          eas build --platform ios --non-interactive --auto-submit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_ANTHROPIC_API_KEY: ${{ secrets.EXPO_PUBLIC_ANTHROPIC_API_KEY }}
